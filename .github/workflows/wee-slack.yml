name: wee-slack
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

strategy:
  matrix:
    python_version: [2.7, 3.7]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      env:
        cache-name: lint-pip
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ runner.os }}-${{ matrix.python_version }}-${{ env.cache-name }}-${{ github.sha }}
        restore_keys: |
          ${{ runner.os }}-${{ matrix.python_version }}-${{ env.cache-name }}-

    - name: Set up Python (${{ matrix.python_version }})
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python_version }}

    - name: Install Pipenv
      run: |
        pip install --upgrade pipenv

    - uses: actions/cache@v2
      env:
        cache-name: lint-pipenv
      with:
        path: "$GITHUB_WORKSPACE/.venv"
        key: ${{ runner.os }}-${{ matrix.python_version }}-${{ env.cache-name }}-${{ github.sha }}
        restore_keys: |
          ${{ runner.os }}-${{ matrix.python_version }}-${{ env.cache-name }}-

    - name: Install dependencies
      run: |
        pipenv install --dev --skip-lock

    - name: Lint with Flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        pipenv run flake8 .

        # exit-zero treats all errors as warnings.
        pipenv run flake8 . --exit-zero --select=C,E,F,W

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      env:
        cache-name: test-pip
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ runner.os }}-${{ matrix.python_version }}-${{ env.cache-name }}-${{ github.sha }}
        restore_keys: |
          ${{ runner.os }}-${{ matrix.python_version }}-${{ env.cache-name }}-

    - name: Set up Python (${{ matrix.python_version }})
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python_version }}

    - name: Install Pipenv
      run: |
        pip install --upgrade pipenv

    - uses: actions/cache@v2
      env:
        cache-name: test-pipenv
      with:
        path: "$GITHUB_WORKSPACE/.venv"
        key: ${{ runner.os }}-${{ matrix.python_version }}-${{ env.cache-name }}-${{ github.sha }}
        restore_keys: |
          ${{ runner.os }}-${{ matrix.python_version }}-${{ env.cache-name }}-

    - name: Install dependencies
      run: |
        pipenv install --dev --skip-lock

    - name: python/test
      run: |
        pipenv run pytest
