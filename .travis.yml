dist: xenial
language: python
python:
  - "2.7"
  - "3.7"
cache: pip

install:
  - pip install pipenv
  - pipenv install --dev --system

before_script:
  # stop the build if there are Python syntax errors or undefined names
  - flake8 .
  # exit-zero treats all errors as warnings.
  - flake8 . --exit-zero --select=C,E,F,W

script:
  - pytest

notifications:
  irc: "chat.freenode.net#wee-slack-dev"
  email: false
